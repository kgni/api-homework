<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
			rel="stylesheet"
		/>

		<title>THE WEATHER APP</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="main-header">
			<nav class="main-nav">
				<div class="logo">THE WEATHER APP</div>
				<div class="search-input">
					<input type="text" placeholder="Search for the weather.." />
					<button class="btn">Search</button>
				</div>
			</nav>
		</header>
		<main>
			<section class="current-weather">
				<div class="city-temp">
					<h2 class="current-city">Copenhagen</h2>
					<span class="current-city-location"></span>
				</div>
				<div class="weather-description-container">
					<h3 class="weather-description"></h3>
					<img src="" alt="" class="current-icon" />
					<h3 class="current-temp">12</h3>
				</div>
				<div class="sunrise-sunset"></div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
